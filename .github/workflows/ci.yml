name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24", "1.25"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Format check
        run: |
          gofmt -s -d .
          test -z "$(gofmt -s -l .)"

      - name: Vet
        run: go vet ./...

      - name: golangci-lint
        if: matrix.go-version == '1.24'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --go=1.24

      - name: Build CLI
        run: go build -v -o bin/regengo ./cmd/regengo

      - name: Test CLI
        run: |
          ./bin/regengo -pattern "test" -name Test -output test.go -package main
          test -f test.go

      - name: Run tests
        run: |
          # Run all tests with cross-package coverage to include e2e tests
          # This ensures e2e tests contribute to compiler/pkg coverage metrics
          go test -v -race -coverprofile=coverage.txt -covermode=atomic \
            -coverpkg=./internal/...,./pkg/...,./e2e/...,./benchmarks/... \
            ./internal/... ./pkg/... ./e2e/... ./benchmarks/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.24'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
