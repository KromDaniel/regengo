# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        informational: true  # Don't fail PR on patch coverage

ignore:
  # Generated benchmark patterns (curated patterns used for benchmarks)
  - "benchmarks/curated/**"
  # Integration test fixtures (generated patterns)
  - "tests/integration/streaming/testdata/**"
  # Example files
  - "examples/**"
  # Scripts
  - "scripts/**"
